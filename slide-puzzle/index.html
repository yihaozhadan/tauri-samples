<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Puzzle Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .game-container {
            text-align: center;
        }

        .game-controls {
            margin: 10px 0;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        select#difficulty {
            padding: 8px;
            font-size: 1em;
            border: 2px solid #3498db;
            border-radius: 4px;
            background-color: white;
            color: #2c3e50;
            cursor: pointer;
        }

        select#difficulty:hover {
            border-color: #2980b9;
        }

        .puzzle-board {
            display: grid;
            gap: 5px;
            padding: 10px;
            background-color: #34495e;
            border-radius: 5px;
            margin: 20px auto;
        }

        /* Adjust tile size based on board size */
        .size-3 {
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
        }

        .size-4 {
            grid-template-columns: repeat(4, 60px);
            grid-template-rows: repeat(4, 60px);
        }

        .size-5 {
            grid-template-columns: repeat(5, 48px);
            grid-template-rows: repeat(5, 48px);
        }

        .size-3 .tile {
            font-size: 2em;
        }

        .size-4 .tile {
            font-size: 1.5em;
        }

        .size-5 .tile {
            font-size: 1.2em;
        }

        .tile {
            background-color: #4CAF50;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .tile:hover {
            background-color: #45a049;
        }

        .empty {
            background-color: #333;
            cursor: default;
        }

        .empty:hover {
            background-color: #333;
        }

        button#new-game {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button#new-game:hover {
            background-color: #1976D2;
        }

        #moves-counter {
            font-size: 1.2em;
            margin: 10px 0;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Slide Puzzle</h1>
        <div class="game-controls">
            <select id="difficulty">
                <option value="3">Easy (3×3)</option>
                <option value="4">Medium (4×4)</option>
                <option value="5">Hard (5×5)</option>
            </select>
            <button id="new-game">New Game</button>
        </div>
        <div id="moves-counter">Moves: <span id="moves">0</span></div>
        <div id="win-message" style="display: none; color: #e74c3c; font-size: 1.2em; margin: 10px 0; font-weight: bold;"></div>
        <div class="puzzle-board" id="puzzle-board"></div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
