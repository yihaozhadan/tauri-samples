<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Puzzle Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .game-container {
            text-align: center;
        }

        .puzzle-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: #333;
            padding: 5px;
            border-radius: 5px;
            margin: 20px auto;
        }

        .tile {
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .tile:hover {
            background-color: #45a049;
        }

        .empty {
            background-color: #333;
            cursor: default;
        }

        .empty:hover {
            background-color: #333;
        }

        button#new-game {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button#new-game:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Slide Puzzle</h1>
        <div class="puzzle-board" id="puzzle-board"></div>
        <button id="new-game">New Game</button>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
